<canvas id="tela" width="600" height="400"></canvas>

<script>

var tela = document.getElementById("tela");
var c = tela.getContext("2d");

c.fillStyle = "green";
//fillRect(x,y,largura,altura);
c.fillRect(0,0,200,400);

c.fillStyle = "red";
c.fillRect(400,0,200,400);

c.fillStyle = "gray";
c.beginPath();
c.moveTo(300,200); //Posiciona o pincel
c.lineTo(200,400); //traça uma linha até o ponto xy
c.lineTo(400,400); //traça outra linha
c.fill();

c.fillStyle = "blue";
c.beginPath();
//.arc(x, y, raio, angulo inicial, angulo final); ps: Angulos en Radianos
c.arc(300, 200, 50, 0, 2 * 3.14);

c.fill();


</script>
