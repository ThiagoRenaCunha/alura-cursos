<canvas id="tela1" width="600" height="400" style="border: 1px solid #ccc;"></canvas>
<br><br><br>

<canvas id="tela2" width="600" height="400" style="border: 1px solid #ccc;"></canvas>

<script>

var tela1 = document.getElementById("tela1");
var c = tela1.getContext("2d");

c.fillStyle = "yellow";
//fillRect(x,y,largura,altura);
c.fillRect(0,0,600,200);

c.fillStyle = "blue";
c.fillRect(0,200,600,100);

c.fillStyle = "red";
c.fillRect(0,300,600,100);

var tela2 = document.getElementById("tela2");
var d = tela2.getContext("2d");

d.fillStyle = "white";
//fillRect(x,y,largura,altura);
d.fillRect(0,0,200,400);

d.fillStyle = "red";
d.fillRect(200,0,400,200);

d.fillStyle = "green";
d.fillRect(200,200,400,200);



</script>
